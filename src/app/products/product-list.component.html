<div class='card'>
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>{{listFilter}}</h4>
            </div>
        </div>
        <h1>Sevgilimin Hayatındakiler</h1>
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{showImage ? 'Resimleri Gizle' : 'Resimleri Göster'}}
                            </button>
                        </th>
                        <th>İsim</th>
                        <th>Code Name</th>
                        <th>Özellik</th>
                        <th>Yıldız</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td><img *ngIf="showImage" [src]='product.imageUrl' [title]="product.name"
                            [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
                        <td>
                            <a [routerLink]="['/products', product.id]">
                                {{product.name}}
                            </a>
                        </td>
                        <td>{{product.codeName}}</td>
                        <td>{{product.ozellik}}</td>
                        <td><pm-star [rating]="product.starRating" [isim]="product.name"
                            (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
