<div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + product?.name}}
    </div>
  
    <div class='card-body'
         *ngIf='product'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-8'>Name: {{product.name}}</div>
          </div>
          <div class='row'>
            <div class='col-md-8'>Code Name: {{product.codeName}}</div>
          </div>
          <div class='row'>
            <div class='col-md-8'>Özellik: {{product.ozellik}}</div>
          </div>
          <div class='row'>
            <div class='col-md-8'>Açıklama: {{product.description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-8'>
              <pm-star [rating]='product.starRating'>
              </pm-star>
            </div>
          </div>
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='product.imageUrl'
               [title]='product.name'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
